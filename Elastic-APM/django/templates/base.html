<!doctype html>
<html lang="en">
<head>
    <!-- Elastic-APM RUM -->
    <!-- https://www.elastic.co/guide/en/apm/agent/rum-js/current/install-the-agent.html#_synchronous_blocking_pattern -->
    <!-- https://www.elastic.co/guide/en/apm/agent/python/current/django-support.html#django-integrating-with-the-rum-agent -->
    <script src="/static/elastic-apm-rum.umd.min.js" crossorigin></script>
    <script>
        elasticApm.init({
            serviceName: "tutorial-django-rum",
            serverUrl: "http://localhost:8200",
            pageLoadTraceId: "{{ apm.trace_id }}",
            pageLoadSpanId: "{{ apm.span_id }}",
            pageLoadSampled: {{ apm.is_sampled_js }}
        });
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Tutorial | {% block title %}{% endblock %}</title>
</head>
<body>

{% block auth %}
{% if user.is_authenticated %}
<head>{{ user.get_username }}</head>
<form action="/logout/" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">LOGOUT</button>
</form>
{% else %}
<a class="btn btn-primary" href="/login/">LOGIN</a>
{% endif %}
{% endblock %}

{% block content %}
{% endblock %}

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>
</html>
